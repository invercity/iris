<section ng-controller="GoodsController" ng-init="find()">
  <div class="page-header row">
    <h1>
      Товары
      <a ui-sref="goods.create">+</a>
    </h1>
  </div>
  <div class="list-group">
    <div ng-repeat="good in goods" ui-sref="goods.view({goodId: good._id})" class="list-group-item">
      <h4 class="list-group-item-heading" ng-bind="good.name"></h4>
      <p class="list-group-item-text" ng-bind="good.details"></p>
    </div>
  </div>
</section>

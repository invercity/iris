<section>
  <div class="page-header">
    <h1>{{t.USER}} <span ng-bind="user.username"></span></h1>
  </div>
  <div class="col-md-12">
    <form name="userForm" ng-submit="update(userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">{{t.P_NAME}}</label>
          <input type="text"
                 id="firstName"
                 name="firstName"
                 class="form-control"
                 ng-model="user.firstName"
                 placeholder="{{t.P_NAME}}"
                 required />
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{t.P_NAME}} {{t.REQUIRED}}</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">{{t.SURNAME}}</label>
          <input type="text"
                 id="lastName"
                 name="lastName"
                 class="form-control"
                 ng-model="user.lastName"
                 placeholder="{{t.SURNAME}}"
                 required />
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{t.SURNAME}} {{t.REQUIRED}}</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="roles">{{t.ROLES}}</label>
          <div class="controls">
            <input class="form-control"
                   type="text"
                   name="roles"
                   ng-model="user.roles"
                   id="roles"
                   ng-list
                   required/>
            <div ng-messages="userForm.roles.$error" role="alert">
              <p class="help-block error-text" ng-message="required">{{t.ERR_ADD_ROLE}}</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="{{t.SAVE}}" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

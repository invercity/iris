<section>
  <div class="page-header">
    <h1>Пользователь <span ng-bind="user.username"></span></h1>
  </div>
  <div class="col-md-12">
    <form name="userForm" ng-submit="update(userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">Имя</label>
          <input type="text"
                 id="firstName"
                 name="firstName"
                 class="form-control"
                 ng-model="user.firstName"
                 placeholder="Имя"
                 required />
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Введите имя.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Фамилия</label>
          <input type="text"
                 id="lastName"
                 name="lastName"
                 class="form-control"
                 ng-model="user.lastName"
                 placeholder="Фамилия"
                 required />
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Введите фамилию.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="roles">Роли</label>
          <div class="controls">
            <input class="form-control"
                   type="text"
                   name="roles"
                   ng-model="user.roles"
                   id="roles"
                   ng-list
                   required/>
            <div ng-messages="userForm.roles.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Добавьте как минимум одну роль.</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Сохранить" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

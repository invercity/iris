<div ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center">{{t.AUTH}}</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="username">{{t.LOGIN}}</label>
          <input type="text"
                 id="username"
                 name="username"
                 class="form-control"
                 ng-model="credentials.username"
                 placeholder="{{t.LOGIN}}"
                 lowercase
                 required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{t.PASS}} {{t.REQUIRED}}</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">{{t.PASS}}</label>
          <input type="password"
                 id="password"
                 name="password"
                 class="form-control"
                 ng-model="credentials.password"
                 placeholder="{{t.PASS}}"
                 required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{t.PASS}} {{t.REQUIRED}}</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">{{t.MENU_ENTER}}</button>
        </div>
        <alert type="danger" ng-show="error" class="text-center text-danger">
          <span ng-bind="error"></span>
        </alert>
      </fieldset>
    </form>
  </div>
</div>

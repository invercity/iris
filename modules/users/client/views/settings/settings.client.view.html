<section ng-controller="SettingsController">
  <div class="page-header">
    <h1>{{t.SETTINGS}}</h1>
  </div>
  <div class="row">
    <nav class="col-sm-3 col-md-3">
      <ul class="nav nav-pills nav-stacked">
        <li ui-sref-active="active">
          <a ui-sref="settings.profile">{{t.EDIT_PROFILE}}</a>
        </li>
        <li ui-sref-active="active">
          <a ui-sref="settings.picture">{{t.EDIT_PHOTO}}</a>
        </li>
        <li ui-sref-active="active" ng-show="user.provider === 'local'">
          <a ui-sref="settings.password">{{t.EDIT_PASS}}</a>
        </li>
      </ul>
    </nav>
    <div class="col-sm-9 col-md-8 settings-view">
      <div ui-view></div>
    </div>
  </div>
</section>

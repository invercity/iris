<section class="row" ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">Имя</label>
          <input type="text"
                 id="firstName"
                 name="firstName"
                 class="form-control"
                 ng-model="user.firstName"
                 placeholder="Имя"
                 required>
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Введите имя.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Фамилия</label>
          <input type="text"
                 id="lastName"
                 name="lastName"
                 class="form-control"
                 ng-model="user.lastName"
                 placeholder="Фамилия"
                 required>
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Введите фамилию.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email"
                 id="email"
                 name="email"
                 class="form-control"
                 ng-model="user.email"
                 placeholder="Email"
                 lowercase
                 required>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Введите Email.</p>
            <p class="help-block error-text" ng-message="email">Email адрес неверный.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">Логин</label>
          <input type="text"
                 id="username"
                 name="username"
                 class="form-control"
                 ng-model="user.username"
                 placeholder="Логин"
                 lowercase
                 required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Введите логин.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Профиль успешно сохранен</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

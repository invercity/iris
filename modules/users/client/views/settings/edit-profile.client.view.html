<section class="row" ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">{{t.P_NAME}}</label>
          <input type="text"
                 id="firstName"
                 name="firstName"
                 class="form-control"
                 ng-model="user.firstName"
                 placeholder="{{t.P_NAME}}"
                 required>
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{t.P_NAME}} {{t.REQUIRED}}</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">{{t.SURNAME}}</label>
          <input type="text"
                 id="lastName"
                 name="lastName"
                 class="form-control"
                 ng-model="user.lastName"
                 placeholder="{{t.SURNAME}}"
                 required>
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{t.SURNAME}} {{t.REQUIRED}}</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email"
                 id="email"
                 name="email"
                 class="form-control"
                 ng-model="user.email"
                 placeholder="Email"
                 lowercase
                 required>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email {{t.REQUIRED}}</p>
            <p class="help-block error-text" ng-message="email">{{t.INVALID_EMAIL}}</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">{{t.LOGIN}}</label>
          <input type="text"
                 id="username"
                 name="username"
                 class="form-control"
                 ng-model="user.username"
                 placeholder="{{t.LOGIN}}"
                 lowercase
                 required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{t.LOGIN}} {{t.REQUIRED}}</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">{{t.SAVE}}</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>{{t.PROFILE_SAVED_SUCCESSFULLY}}</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

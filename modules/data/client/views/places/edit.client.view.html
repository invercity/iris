<section ng-controller="PlacesController" ng-init="findOne()">
  <div class="page-header" style="display: inline">
    <h3>{{title}}</h3>
  </div>
  <div class="col-md-8">
    <form name="placeForm" class="form-horizontal" ng-submit="update(placeForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label for="name">{{t.NAME}} *</label>
          <input name="name"
                 type="text"
                 ng-model="place.name"
                 id="name"
                 class="form-control"
                 placeholder="{{t.NAME}}"
                 required>
          <div ng-messages="placeForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{t.NAME}} {{t.REQUIRED}}</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="address">{{t.ADDRESS}}</label>
          <input name="address"
                 type="text"
                 ng-model="place.address"
                 id="address"
                 class="form-control"
                 placeholder="{{t.ADDRESS}}">
        </div>

        <div class="form-group">
          <input type="submit"
                 class="btn btn-default save-btn pull-right"
                 value="{{t.SAVE}}">
          <input type="button"
                 class="btn btn-default save-btn pull-right"
                 ng-click="cancel()"
                 value="{{t.CANCEL}}">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

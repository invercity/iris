<section ng-controller="PlacesController" ng-init="find()">
  <div class="page-header row">
    <div class="col-md-4">
      <h2>
        {{t.PLACE_DELIVER}}
        <a ui-sref="places.create" class="add-btn">+</a>
      </h2>
    </div>
  </div>
  <div class="list-group">
    <div ng-repeat="place in places" class="list-group-item" style="margin-bottom: 10px">
      <div>
        <h4>
          <a class="add-btn" ui-sref="places.edit({placeId: place._id})">
            {{place.name}}
          </a>
        </h4>
      </div>
      <div class="pull-right">
        <a class="btn btn-primary" ng-click="remove(place);">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
      <small ui-sref="places.edit({placeId: place._id})">
        <p class="lead">{{place.address || '&nbsp;'}}</p>
      </small>
    </div>
  </div>
</section>

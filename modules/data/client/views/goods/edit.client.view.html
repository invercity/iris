<section ng-controller="GoodsEditController" ng-init="findOne()">
  <div class="page-header">
    <h3>{{title}}</h3>
  </div>
  <div class="col-md-8">
    <form name="articleForm" class="form-horizontal" ng-submit="update(articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">{{t.NAME}} *</label>
          <input name="name"
                 type="text"
                 ng-model="good.name"
                 id="name"
                 class="form-control"
                 placeholder="{{t.NAME}}"
                 required>
          <div ng-messages="articleForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{t.NAME}} {{t.REQUIRED}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="details">{{t.DESC}}</label>
          <textarea name="content"
                    ng-model="good.details"
                    id="details"
                    class="form-control"
                    cols="30" rows="10"
                    placeholder="{{t.DESC}}">
          </textarea>
        </div>
        <div class="form-group" show-errors>
          <label for="price">{{t.PRICE}} *</label>
          <input name="price"
                 type="number"
                 step="0.01"
                 min="0.01"
                 ng-model="good.price"
                 id="price"
                 class="form-control"
                 placeholder="{{t.PRICE}}"
                 required>
          <div ng-messages="articleForm.price.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{t.PRICE}} {{t>REQUIRED}}</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="count">{{t.VOLUME}} *</label>
          <input name="count"
                 type="number"
                 ng-model="good.count"
                 id="count"
                 class="form-control"
                 placeholder="{{t.VOLUME}}"
                 required>
          <div ng-messages="articleForm.count.$error" role="alert">
            <p class="help-block error-text" ng-message="required">{{t.VOLUME}} {{t.REQUIRED}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="type">{{t.TYPE}}</label>
          <div>
            <select id="type"
                    class="form-control"
                    ng-model="good.type"
                    ng-options="type.value as type.name for type in types">
            </select>
          </div>
          <!-- <label for="type">{{t.TYPE}}</label>
          <input name="type"
                 type="text"
                 ng-model="good.type"
                 id="type"
                 class="form-control"
                 placeholder="{{t.TYPE}}"> -->
          <div class="form-group">
            <input type="submit" class="btn btn-default save-btn pull-right" value="{{t.SAVE}}">
            <input type="button" class="btn btn-default save-btn pull-right" ng-click="cancel()" value="{{t.CANCEL}}">
            <input type="button" class="btn btn-default save-btn pull-right" ng-click="getReport()" ng-if="orders.length" value="Експорт">
          </div>
          <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </div>
      </fieldset>
    </form>
    <div class="page-header" ng-if="orders.length">
      <h4>Список нових замовлень</h4>
    </div>

    <table id="report" ng-if="orders.length" class="table table-bordered table-striped">
      <thead>
        <td class="info">Клієнт</td>
        <td class="info">Об'єм, мл</td>
        <td class="info">Сума</td>
      </thead>
      <tr ng-repeat="order in orders">
        <td class="success">{{order.client.firstName}}</td>
        <td class="success">{{order.items[0].count}}</td>
        <td class="success">{{order.items[0].count * order.items[0].good.price}}грн</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td class="info">Товар</td>
        <td class="success">{{good.name}}</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td class="info">Дата</td>
        <td class="success">{{reportDate}}</td>
      </tr>
    </table>
  </div>
</section>

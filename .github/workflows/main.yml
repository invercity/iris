name: CI

on:
  push:
    branches:
      - master
      - feature/*
  pull_request:
    branches:
      - master
      - release/*
      - feature/*

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm config delete proxy
      - run: npm install
      - run: npm test

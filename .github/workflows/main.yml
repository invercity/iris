name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - release/*
      - feature/*

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: supercharge/mongodb-github-action@1.7.0

      - run: npm ci
      - run: npm test

name: test

on:
  push:
    branches:
      - master
      - feature/*
      - bugfix/*
  pull_request:
    branches:
      - master
      - release/*

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '14', '16', '18', '20' ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - uses: supercharge/mongodb-github-action@1.7.0
      - run: npm ci
      - run: npm test
